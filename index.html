<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header>
                <h1>Signup</h1>
                <p>Need Your 20 seconds</p>
            </header>
            <main class="signup">
                <form action="">
                <p>
                    <label for="fullname">Name: </label>
                    <input type="text" id="fullname" required placeholder="Your Name">
                </p>
                <p>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" required placeholder="abc@gmail.com">
                </p>
                <p>
                    <label for="password">Password: </label>
                    <input type="password" id="password" required placeholder="atleast 8 characters">
                </p>
                <p>
                    <input type="submit" id="submit" value="Create Account">
                </p>
            </form>
            </main>
            <footer>
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
